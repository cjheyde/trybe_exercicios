<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Básico - Exercício.3.2</title>
  <style>
    h1 {
      font-size: 65px;
      color: orange;
      font-family: sans-serif;
    }

   .cores {
      background-color: blue;
    }

    body {
      font-size: 16px;
      font-style: normal;
      line-height:  2em;
      text-align: center;
      text-decoration: dotted;
    }

    p {
      font-weight: 600;
      font-size: 3em;
    }

    #Amarelo {
      background-color: yellow;
    }

    #Vermelho {
      background-color: red;
    }

    #Marrom {
      background-color: brown;
    }
  </style>
</head>
<body>
  <h1>Exercícios 3.2</h1>

<!-- 1 - Modifique o tamanho do h1 para 65 pixels
2 - Modifique a cor do texto do h1 para laranja
3 - Modifique a cor de fundo da lista não ordenada
4 - Crie uma classe para modificar a cor de fundo da tag p e da ul ao mesmo tempo -->

  <p class="cores">Qual é a sua cor favorita?</p>

  <ul class="cores">
    <li id="Amarelo">Amarelo</li>
    <li id="Vermelho">Vermelho</li>
    <li id="Marrom">Marrom</li>
    </ul>

    <!-- 1 - Modifique o família do h1 para sans-serif
    2 - Deixe o parágrafo com o font-weight 600
    3 - Modifique o font-size do body para 16px
    4 - Coloque o tamanho do parágrafo com o tamanho de 3 vezes o padrão do body
    5 - Explore as propriedades font-style, line-height, text-align e text-decoration
    6 - Troque a cor de fundo de cada item da lista para a cor correspondente ao texto
    Link de referência para propriedades de texto em CSS
    Não se esqueça de dar um PUSH no seu repositório para sincronizá-lo com o GitHub! -->

    

</body>
</html>
